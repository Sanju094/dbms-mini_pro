                                    <h3><b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; PERSONAL DETAILS</b>
                                    </h3>
                                    <div class="col-lg-5 col-md-6 col-sm-12">

                                            <input type="text" class="form-control" name="fname" id="first-name"
                                                placeholder="Type your first name">
                                        </div>
                                        <div class="form-group">
                                            <label for="Mobile-Number">Mobile Number</label>

                                        </div>
                                        <div class="form-group">

                                            <textarea class="form-control rounded-0" name="add" id="address"

                                        </div>

                                            <label for="city">City</label>
                                            <input type="text" class="form-control" name="city" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label for="profession">Profession</label>
                                            <input type="text" class="form-control" name="prof" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label for="Company-Name">Company Name</label>
                                            <input type="text" class="form-control" name="comname" placeholder="">
                                        </div>



                                    </div>


                                    <div class="col-lg-5 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label for="last-name">Last Name</label>
                                            <input type="text" class="form-control" name="lname" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">Email</label>
                                            <input type="email" class="form-control" name="em" placeholder="">
                                        </div>

                                        <div class="form-group">

                                                <option value="Lakshadweep">Lakshadweep</option>
                                                <option value="Puducherry">Puducherry</option>
                                                <option value="Goa">Goa</option>

                                                <option value="Haryana">Haryana</option>
                                                <option value="Himachal Pradesh">Himachal Pradesh</option>
